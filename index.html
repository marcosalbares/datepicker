<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link href="dist/css/datepicker.min.css" rel="stylesheet" type="text/css">
    <script src="dist/js/datepicker.min.js"></script>

    <!-- Include English language -->
    <script src="dist/js/i18n/datepicker.es.js"></script>

</head>

<body>
    <div class="btn" data-language='es' data-multiple-dates="100" clearButton="true" data-time-format="yyyy,mm,dd"></div>
</body>
<script>
    var disabledDays = [0, 6];

    // Select today
    $('.btn').datepicker({
        // Now can select only dates, which goes after today
        minDate: new Date(),
        clearButton: new Date(),
        onSelect(formattedDate, date, inst) {
            var myDatepicker = $('.btn').datepicker().data('datepicker');

            console.log(myDatepicker.selectedDates);
        },
        // Make Sunday and Saturday disabled
        onRenderCell: function(date, cellType) {
            if (cellType == 'day') {
                var day = date.getDay(),
                    isDisabled = disabledDays.indexOf(day) != -1;

                return {
                    disabled: isDisabled
                }
            }
        }
    })
</script>

</html>
